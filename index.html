<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div>
        <a href="https://vitejs.dev" target="_blank">
          <img src="/vite.svg" class="logo" alt="Vite logo" />
        </a>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
        >
          <img
            src="/javascript.svg"
            class="logo vanilla"
            alt="JavaScript logo"
          />
        </a>
        <h1>Harry Potter Characters</h1>
      </div>
      <div>
        <form id="form" class="form">
          <input type="text" class="form__input" placeholder="character" />
          <button type="submit">search</button>
          <button type="reset" id="form__reset">reset</button>
        </form>
        <ul id="character-list" class="character-list">
          <li class="character-item">
            <div class="character-item__image-container">
              <img
                class="character-item__image"
                src="/stub.png"
                alt="Harry Potter"
              />
            </div>
            <h3 class="character-item__title">Loading...</h3>
          </li>
        </ul>
        <div id="character-actions" class="character-actions"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
